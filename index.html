<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83e0a38223.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About </li>
        </ul>
        <div class="container">
            <div class="songList">
                <h1>Best of NCS - No Copyright Sounds</h1>
                <div>
                    <div class="songItem">
                        <img src="/covers/1.jpg" alt="1">
                        <span> Let me Love You</span>
                        <span class="songListplay"><span>05:34</span><i class="fas fa-play-circle"></i></span>
                    </div>
                </div>

            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fas fa-backward"></i>
                <i class="fas fa-play-circle"></i>
                <i class="fas fa-forward"></i>
            </div>
        </div>
    </nav>
    <script src="/script.js"></script>
</body>

</html>
